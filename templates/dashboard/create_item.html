<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    {% load static %}
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ active }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/images/icon/favicon.ico">
     {% include 'components/header_dependencies.html' %}
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    {% include 'components/navbar.html' %}
            <!-- page title area end -->
    <div class="main-content-inner">
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h3 class="header" style="margin-bottom: 30px;">New Item</h3>
                    <form method="post" action="/create_item/">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Name">
                        </div>
                         <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description" aria-describedby="description" placeholder="Item description">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <div class="input-group-prepend">
                                 <span class="input-group-text">
                                     $
                                 </span>
                                 <input type="number" id="price" name="price" aria-describedby="priceHelp">
                             </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Save</button>
                        <a class="btn btn-secondary mt-4 pr-4 pl-4 ml-4" href="/clients/">Cancel</a>

                    </form>

                </div>
            </div>
        </div>


    </div>
    <!-- offset area end -->

   {% include 'components/footer_dependencies.html' %}
    <!-- start chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <!-- start highcharts js -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- start zingchart js -->
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script>
    zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "ee6b7db5b51705a13dc2339db3edaf6d"];
    </script>
    <!-- all line chart activation -->
    <script src="assets/js/line-chart.js"></script>
    <!-- all pie chart -->
    <script src="assets/js/pie-chart.js"></script>
    <!-- others plugins -->
</body>

</html>
